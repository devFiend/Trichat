<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <section class="signup">
        <div class="signup-box">
            <div class="signup-box-text">
                <h1>Sign Up</h1>
            </div>
            <form action="/signup" method="POST">
                <div class="signup-box-form">
                    <div class="signup-box-input">
                        <input type="text" name="name" class="name" id="name" placeholder="Name" required>
                    </div>
                    
                    <div class="signup-box-input">
                        <input type="number" name="number" class="number" id="number" placeholder="Number" required>
                    </div>
                    
                    <div class="signup-box-input">
                        <input type="email" name="email" class="email" id="email" placeholder="Email" required>
                    </div>
                    
                    <div class="signup-box-input">
                        <input type="password" name="password" class="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="link">
                    <p>Alredy have an account?<a href="login.html" class="signup-link">Log In</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
