<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section class="login">
        <div class="login-box">
            <div class="login-box-text">
                <h1>Log In</h1>
            </div>
            <form action="/login" method="POST">
                <div class="login-box-form">
                    <div class="login-from-input">
                        <input type="password" class="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="login-from-input">
                        <input type="email" class="email" id="email" placeholder="Email" required>
                    </div>
                </div>
               <button class="login-btn">Log In</button>
                <div class="link">
                    <p>Don't have an account?<a href="signup.html" class="login-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
